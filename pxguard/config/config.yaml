# PXGuard - File Integrity Monitoring Configuration
# Author: phoenixoOor
# Paths are relative to CWD (project root when running pxguard).

monitoring:
  directories:
    - ./test_assets

  scan_interval: 10

  exclude_patterns:
    - "*.log"
    - "*.tmp"
    - "*.swp"
    - ".git/*"
    - "__pycache__/*"
    - "*.pyc"
    - "baseline.json"

thresholds:
  change_count: 10
  time_window_seconds: 60
  # Cooldown after threshold alert (seconds); no repeat alert until cooldown expires or count drops below threshold. Default: same as time_window_seconds.
  cooldown_seconds: 60

dashboard:
  # Set to false for headless/CI (no rich Live, use plain dashboard)
  interactive: true
  # Number of scan iterations and log lines to keep in memory
  history_size: 30

alerts:
  log_path: ./pxguard/logs/alerts.log
  console_alerts: true
  min_severity: INFO

paths:
  baseline_file: ./pxguard/baseline/baseline.json

simulator:
  allowed_root: ./test_assets
